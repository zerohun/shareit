<template name="shareit_twitter">
  <td class="sns-icon-box">
  <a class="{{#if applyColors}} shareit-twitter-colors{{/if}} tw-share btn" href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}">
    <i class="fa fa-twitter{{faClass}} {{faSize}}">&nbsp;Twitter</i>{{#if showText}} Share on Twitter{{/if}}
    </a>
  </td>
</template>
