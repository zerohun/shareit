<template name="shareit_googleplus">
  <td class="sns-icon-box">
    <a class="{{#if applyColors}} shareit-google-colors{{/if}} googleplus-share btn" href="https://plus.google.com/share?url=#{url}"
      onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
    <i class="fa fa-google-plus{{faClass}} {{faSize}}">&nbsp;Google Plus</i>
    </a>
  </td>
</template>
